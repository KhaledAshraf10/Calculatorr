{% extends 'base.html' %}
{% block body %}
<h1>Simple Calculator</h1>
    <form action="{{ url_for('Home') }}" method="post">
        
        <input type="text" name="num1">

        
        <input type="text" name="operator">

        
        <input type="number" name="num2">

        <input type="submit" value="Calculate">
    </form>

    {% if result %}
        <h2>Result: {{ result }}</h2>
    {% endif %}
{% endblock %}
